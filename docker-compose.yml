services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring
    depends_on:
      - node_app

  loki:
    image: grafana/loki
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
    command:
      - '-config.file=/etc/loki/local-config.yaml'
    networks:
      - monitoring
    depends_on:
      - node_app

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/datasource.json:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change this to your desired password
      - GF_SECURITY_ADMIN_USER=admin # Change this to your desired username
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  node_app:
    image: node:14
    container_name: node_app
    ports:
      - "8080:8080"
    volumes:
      - ./examples/node_app:/usr/src/app
    working_dir: /usr/src/app
    command: ["node", "index.js"]
    networks:
      - monitoring

  synthetic_client:
    image: node:14
    container_name: synthetic_client
    volumes:
      - ./examples/node_app:/usr/src/app
    working_dir: /usr/src/app
    command: ["node", "synthetic_client.js"]
    depends_on:
      - node_app
    networks:
      - monitoring

volumes:
  grafana-data:

networks:
  monitoring: